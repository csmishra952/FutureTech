<html lang="en">
<head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
<script>

</script>
<body>
    <nav>

            <li><a href="index.html">Back to Home</a></li>
        </ul>
    </nav>

                <h3>AI Predicts Climate Patterns</h3>

            </div>
            <div class="news-item">
                <h3>Robots Assist in Surgery</h3>
                <p><em>Jan 2025</em></p>
                <p>AI-driven precision reaches 99% success rate.</p>
